# .github/workflows/release.yml
name: Release Binaries

on:
  push:
    tags:
      - "v*" # Trigger only on version tags (e.g., v1.0.0)

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (Static Musl Build)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true
            asset_suffix: linux-x86_64

          # Linux ARM64 (Static Musl Build)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_cross: true
            asset_suffix: linux-aarch64

          # macOS (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
            asset_suffix: macos-aarch64

          # macOS (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
            asset_suffix: macos-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: ${{ matrix.use_cross }}
        run: cargo install cross

      - name: Build Binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package Binary
        shell: bash
        run: |
          # Define the output names
          BINARY_NAME="srt"
          RELEASE_DIR="target/${{ matrix.target }}/release"
          ARCHIVE_NAME="srt-${{ matrix.asset_suffix }}.tar.gz"

          # Enter build dir, tar the binary, move it to root
          cd "$RELEASE_DIR"
          tar -czf "../../../$ARCHIVE_NAME" "$BINARY_NAME"
          cd ../../../

          # Compute checksum (optional but good practice)
          shasum -a 256 "$ARCHIVE_NAME" > "$ARCHIVE_NAME.sha256"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            srt-${{ matrix.asset_suffix }}.tar.gz
            srt-${{ matrix.asset_suffix }}.tar.gz.sha256
